<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Broadcasting System</title>
</head>
<body>
    <h1>Upload Video and Audio for Automatic Commentary</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="video">Upload Video File (MP4):</label>
        <input type="file" name="video" accept=".mp4" required><br><br>

        <label for="audio">Upload Audio File (WAV):</label>
        <input type="file" name="audio" accept=".wav" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
